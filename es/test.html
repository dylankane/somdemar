<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexible Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 4rem;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    .video-gallery {
      display: flex;
      flex-direction: column;
      gap: 3px;
      height: 80vh;
      width: 100%;
      max-width: 1200px;
    }

    .video-gallery-row {
      display: flex;
      gap: 3px;
      overflow: hidden;
    }

    .video-row {
      flex: 0 0 50%;
      position: relative;
    }

    .video-gallery-row.three {
      flex: 0 0 25%;
    }

    .video-gallery-row.two {
      flex: 0 0 25%;
    }

    .video-gallery-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-gallery-row img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-gallery-row.three > div {
      flex: 1 1 33.333%;
    }

    .video-gallery-row.two > div {
      flex: 1 1 50%;
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 1;
    }

    .video-text {
      color: white;
      text-align: center;
      z-index: 2;
      line-height: 1;
    }

    .video-text .line1,
    .video-text .line3 {
      font-family: 'Anton', sans-serif;
      font-size: 6vw;
      letter-spacing: 2px;
    }

    .video-text .line2 {
      font-family: 'Anton', sans-serif;
      font-size: 4.5vw;
      letter-spacing: 1px;
    }

    .video-text .subtitle {
      font-family: 'Dancing Script', cursive;
      font-size: 2vw;
      margin-top: 1rem;
    }

    /* Responsive logic below 800px */
    @media (max-width: 800px) {
      .video-gallery-row.three .img-2 {
        display: none;
      }

      .video-gallery-row.three .img-1,
      .video-gallery-row.three .img-3 {
        flex: 1 1 50%;
      }
    }
  </style>
</head>
<body>
<section>
  <div class="video-gallery">

    <!-- Row of 3 images -->
    <div class="video-gallery-row three">
      <div class="img-1">
        <picture>
          <source srcset="assets/images/index/arty_dish-500x500.webp" type="image/webp">
          <img src="assets/images/index/arty_dish.jpeg" alt="Arty Dish">
        </picture>
      </div>
      <div class="img-2">
        <picture>
          <source srcset="assets/images/index/lemons-500x500.webp" type="image/webp">
          <img src="assets/images/index/lemons.png" alt="Lemons">
        </picture>
      </div>
      <div class="img-3">
        <picture>
          <source srcset="assets/images/index/gambas_plate-500x500.webp" type="image/webp">
          <img src="assets/images/index/gambas_plate.jpeg" alt="Gambas Plate">
        </picture>
      </div>
    </div>

    <!-- Video row -->
    <div class="video-gallery-row video-row">
      <video class="video-gallery-video" autoplay muted loop playsinline>
        <source src="assets/videos/index/cooking-montage.webm" type="video/webm">
        <source src="assets/videos/index/cooking-montage.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-overlay">
        <div class="video-text">
          <div class="line1">SOM</div>
          <div class="line2">DE</div>
          <div class="line3">MAR</div>
          <div class="subtitle">de Roberto Cereto</div>
        </div>
      </div>
    </div>

    <!-- Row of 2 images -->
    <div class="video-gallery-row two">
      <div>
        <picture>
          <source srcset="assets/images/index/lemons-500x500.webp" type="image/webp">
          <img src="assets/images/index/lemons.png" alt="Lemons Again">
        </picture>
      </div>
      <div>
        <picture>
          <source srcset="assets/images/index/gambas_plate-500x500.webp" type="image/webp">
          <img src="assets/images/index/gambas_plate.jpeg" alt="Gambas Again">
        </picture>
      </div>
    </div>

  </div>
</section>
</body>
</html>
