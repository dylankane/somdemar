<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Background Video Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    .bgvid-section {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .bgvid-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .bgvid-overlay {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .7); /* Semi-transparent overlay */
      z-index: -1;
    }

    .bgvid-textbox {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 1;
      padding: 1rem;
    }

    .bgvid-textbox h2 {
      font-family: 'Anton', sans-serif;
      font-size: 5rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .bgvid-textbox p {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
    <section style="height: 100vh; background: #f4f4f4;"   >
        <h1>Hello World</h1>
        <p>Gracias por tu reserva</p>
    </section>

    <section class="bgvid-section">
        <video class="bgvid-video" autoplay muted loop playsinline>
            <source src="assets/videos/som-de-mar-video-cooking.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="bgvid-overlay"></div>
        <div class="bgvid-textbox">
            <h2>SOM DE MAR</h2>
            <p>de Roberto Cereto</p>
        </div>
    </section>

    <section style="height: 100vh; background: #f4f4f4;">
        <h2>Gracias por tu reserva</h2>
        <p>Te contactaremos pronto</p>
    </section>

</body>
</html>
